<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airline Seat Map</title>
<style>
  .row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .seat {
    width: 30px;
    height: 30px;
    border: 1px solid #ccc;
    text-align: center;
    line-height: 30px;
    font-size: 12px;
    cursor: pointer;
    position: relative;
    margin: 5px;
  }

  .centerRow {
    margin-left: 50px;
    margin-right: 50px;
  }

  .tick {
    position: absolute;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: #ffffff;
    display: none;
  }

  .seat.selected .tick {
    display: block;
  }

  .seat.selected {
    background-color: #5cb85c;
  }

  .info {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="seatMap"></div>
<div class="info"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const seatMap = document.getElementById('seatMap');
  const infoDiv = document.querySelector('.info');
  const rows = 35;

  const createSeat = (row, side) => {
    const seat = document.createElement('div');
    seat.className = 'seat';
    seat.dataset.row = row;
    seat.dataset.side = side;
    seat.addEventListener('click', selectSeat);
    const tick = document.createElement('div');
    tick.className = 'tick';
    tick.innerHTML = '&#10003;';
    seat.appendChild(tick);
    return seat;
  }

  const createRow = (row) => {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'row';

    if (row <= 9) {
      const leftSeat1 = createSeat(row, 'left');
      const leftSeat2 = createSeat(row, 'left');
      const centerRow = document.createElement('div');
      centerRow.textContent = row;
      centerRow.className = 'centerRow';
      const rightSeat1 = createSeat(row, 'right');
      const rightSeat2 = createSeat(row, 'right');
  
      rowDiv.appendChild(leftSeat1);
      rowDiv.appendChild(leftSeat2);
      rowDiv.appendChild(centerRow);
      rowDiv.appendChild(rightSeat1);
      rowDiv.appendChild(rightSeat2);
    } else {
      const leftSeat1 = createSeat(row, 'left');
      const leftSeat2 = createSeat(row, 'left');
      const leftSeat3 = createSeat(row, 'left');
      const centerRow = document.createElement('div');
      centerRow.textContent = row;
      centerRow.className = 'centerRow';
      const rightSeat1 = createSeat(row, 'right');
      const rightSeat2 = createSeat(row, 'right');
      const rightSeat3 = createSeat(row, 'right');
  
      rowDiv.appendChild(leftSeat1);
      rowDiv.appendChild(leftSeat2);
      rowDiv.appendChild(leftSeat3);
      rowDiv.appendChild(centerRow);
      rowDiv.appendChild(rightSeat1);
      rowDiv.appendChild(rightSeat2);
      rowDiv.appendChild(rightSeat3);
    }

    seatMap.appendChild(rowDiv);
  }

  const selectSeat = (event) => {
    const seat = event.currentTarget;
    seat.classList.toggle('selected');
    updateInfo();
  }

  const updateInfo = () => {
    const selectedSeats = document.querySelectorAll('.seat.selected');
    const selectedSeatsInfo = Array.from(selectedSeats).map(seat => `Row ${seat.dataset.row}, Side ${seat.dataset.side}`).join('<br>');
    infoDiv.innerHTML = `You have selected:<br>${selectedSeatsInfo}`;
  }

  for (let i = 1; i <= rows; i++) {
    createRow(i);
  }
});
</script>

</body>
</html>
